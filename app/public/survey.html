<!doctype html>
<html lang="en">

<head>
    <title>Friend Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>

<body>

    <div class="container">

        <h2 class="mb-5">Survey Questions</h2>
        <div class="col mb-5">
            <h4>Name (Required)</h4>
            <input type="text" id="name" class="form-control" required="">

            <h4>Link to Photo Image (Required)</h4>
            <input type="text" id="photo" class="form-control" required="">
        </div>
        <div class="col mb-5">
            <h3 class="mb-3">Question 1</h3>
            <h4>You like to try new restaurants.</h4>
            <select class="form-control" id="q1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="col mb-5">
            <h3 class="mb-3">Question 2</h3>
            <h4>Holding puppies brings you joy.</h4>
            <select class="form-control" id="q2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
            Submit</button>

    </div>

    <!-- JavaScript -->

</body>

</html>
